<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        box-sizing: border-box;
      }
      .container {
        background-color: black;
        color: white;
        height: 700px;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        gap: 20px;
      }

      .item {
        padding: 20px;
        height: 100px;
        width: 100px;
      
      }
 
      .item1 {
     flex-grow: 1;
      }

      .item2{
        flex-grow: 2;
      }
      
    </style>
  </head>
  <body>
    <div class="container">
      <div style="background-color: lightcoral" class="item item1">item 1</div>
      <div style="background-color: lightgreen" class="item item2">item 2</div>
      <div style="background-color: lightseagreen" class="item item3">item 3</div>
      <div style="background-color: lightskyblue" class="item item4">item 4</div>
    </div>
  </body>
</html>
