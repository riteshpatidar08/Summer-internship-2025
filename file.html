<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fixed Background Example</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }

      .parallax-section {
        height: 100vh;
        background-image: url('https://th.bing.com/th/id/OIP.PUuevUFoxDO5lRMcQBdQnAHaE8?w=231&h=180&c=7&r=0&o=7&dpr=1.4&pid=1.7&rm=3');

        background-position: start;
        background-attachment: fixed;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        text-shadow: 1px 1px 5px black;
        font-size: 2rem;
      }

      .content-section {
        padding: 100px 20px;
        background-color: #f4f4f4;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="parallax-section">Fixed Background (Parallax Effect)</div>

    <div class="content-section">
      <h2>Scroll Down</h2>
      <p>
        This section scrolls normally while the background of the section above
        remains fixed.
      </p>
    </div>

    <div class="parallax-section">Another Fixed Background</div>

    <div class="content-section">
      <h2>More Content</h2>
      <p>
        You can repeat this effect with different images or backgrounds as
        needed.
      </p>
    </div>
  </body>
</html>
