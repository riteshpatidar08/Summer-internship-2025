<html>
  <head>
    <style>
      body {
        width: 500px;
      }
    </style>
  </head>

  <body>
    <form action="./response.html">
      <label for="firstname">Firstname</label>
      <input
        type="text"
        name="firstname"
        value=""
        id="firstname"
        placeholder="Enter your name"
        required
      />

      <label for="">LastName</label>
      <input type="text" name="lastname" />

      <label for="">D.O.B</label>
      <input type="date" name="dob" />

      <label for="">Email</label>
      <input type="email" name="email" />

      <label>Positions available : </label>
      <input type="radio" name="job-level" value="junior developer" />
      <label>Junior Developer</label>
      <input type="radio" name="job-level" value="mid-level developer" />
      <label>Mid-Level Developer</label>
      <input type="radio" name="job-level" value="senior-developer" />
      <label>Senior Developer</label>

      <label>Password</label>
      <input type="password" />

      <label>Gender : </label>
      <select name="gender">
        <option value="M">Male</option>
        <option value="F">Female</option>
      </select>

      <label>Select Salary</label>
      <input type="range" min="1000" max="5000" step="500" name="salary" />

      <label>Resume</label>
      <input type="file" />

      <input type="reset" />
      <!-- <textarea rows="50" cols="50" name="description" /> -->
      <button>Submit</button>
    </form>
  </body>
</html>
